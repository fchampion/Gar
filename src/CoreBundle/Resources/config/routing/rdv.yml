rdv_index:
    path:     /
    defaults: { _controller: "CoreBundle:Rdv:index" }
    methods:  GET

rdv_show:
    path:     /{id}/show
    defaults: { _controller: "CoreBundle:Rdv:show" }
    methods:  GET

rdv_new:
    path:     /new
    defaults: { _controller: "CoreBundle:Rdv:new" }
    methods:  [GET, POST]

rdv_edit:
    path:     /{id}/edit
    defaults: { _controller: "CoreBundle:Rdv:edit" }
    methods:  [GET, POST]

rdv_delete:
    path:     /{id}/delete
    defaults: { _controller: "CoreBundle:Rdv:delete" }
    methods:  DELETE
