rendezvous_show:
    path:     /{id}/show
    defaults: { _controller: "CoreBundle:Rendezvous:show" }
    methods:  GET

rendezvous_new:
    path:     /new
    defaults: { _controller: "CoreBundle:Rendezvous:new" }
